<input id= “text”/>
<button onclick =“run()“>RUN</button>
<input id=“output”/>
<script>
  function highestNumber(array){
    let winner = 0;
    for (const number of array){
      if(number > winner){
        winner = number;
      }
    }
    return winner;
  }
  function run(){
    const text = document.getElementById(“text”);
    const output = document.getElementById(“output”);
    const stringArray = text.value.split(“,”);
    // console.log(“String turns into an array: ” + stringArray);
    const numbersArray = stringArray.map((s) => parseInt(s,10));
    // console.log(“Array turns into an numbers: ” + numbersArray);
    output.value = highestNumber(numbersArray);
  }
</script>
