            <h3>Contact Form</h3>

            <div class="container">
              <form>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="firstname" placeholder="Please enter your first name...">
            
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="lastname" placeholder="Please ener your last name...">
            
                <label for="country">Country</label>
                <select id="country" name="country">
                  <option class="australia" value="australia">Australia</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                  <option value="chile">Chile</option>
                  <option value="mexico">Mexico</option>
                  <option value="germany">Germany</option>
                  <option value="peru">Peru</option>
                  <option value="portugal">Portugal</option>
                  <option value="russia">Russia</option>
                </select>
            
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="We will reply as soon as possible" style="height:200px"></textarea>
            
                <br><br><button class="submit" onclick="writeToFile()">Submit</button>
               </form>
            </div><br><br>
