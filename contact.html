            <h3>Contact Form</h3>

            <div class="container">
              <form>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="firstname" placeholder="Please enter your first name...">

                <input type="text" id="last-name" name="lastname" placeholder="Please ener your last name...">
            
                <label for="country">Country</label>
                <select id="country" name="country">
                  <option value="australia">Australia</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                  <option value="chile">Chile</option>
                  <option value="mexico">Mexico</option>

                </select>
            
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="We will reply as soon as possible" style="height:200px"></textarea>
            
                <button class="submit" onclick="writeToFile()">Submit</button>
               </form>
